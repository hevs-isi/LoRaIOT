CONFIG_POLL=y
CONFIG_SPI=n

CONFIG_OPENOCD_SUPPORT=y

CONFIG_SERIAL=y
CONFIG_UART_STM32=y
CONFIG_UART_1=y
CONFIG_UART_2=y
CONFIG_UART_3=y
CONFIG_LORA_IM881A_UART_DRV_NAME="UART_1"

CONFIG_I2C=y
CONFIG_I2C_GPIO=y
CONFIG_I2C_0=y
CONFIG_I2C_GPIO_0=y
CONFIG_I2C_GPIO_0_GPIO="GPIOB"
CONFIG_I2C_GPIO_0_SCL_PIN=6
CONFIG_I2C_GPIO_0_SDA_PIN=7

CONFIG_PWM=n
CONFIG_CLOCK_STM32_SYSCLK_SRC_MSI=y
CONFIG_CLOCK_STM32_MSI_RANGE=7
CONFIG_CLOCK_STM32_SYSCLK_SRC_PLL=n
CONFIG_CLOCK_STM32_PLL_SRC_HSI=n
#CONFIG_CLOCK_STM32_PLL_M_DIVISOR=n
CONFIG_SYS_CLOCK_HW_CYCLES_PER_SEC=8000000
CONFIG_SYS_POWER_LOW_POWER_STATES=y
CONFIG_SYS_POWER_DEEP_SLEEP_STATES=y
CONFIG_SYS_POWER_MANAGEMENT=y
