---
title: Kinetis FTM
version: 0.1

description: >
    This binding gives a base representation of the Kinetis FTM

inherits:
    !include pwm.yaml

properties:
    compatible:
      constraint: "nxp,kinetis-ftm"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

"#cells":
  - channel
# period in terms of nanoseconds
  - period
...
