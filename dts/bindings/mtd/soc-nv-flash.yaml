---
title: Flash base node description
version: 0.1

description: >
    This binding gives a base FLASH description

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "soc-nv-flash"
      generation: define

    label:
      type: string
      category: optional
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

    erase-block-size:
     type: int
     description: address alignment required by flash erase operations
     generation: define
     category: optional
     label: alignment

    write-block-size:
     type: int
     description: address alignment required by flash write operations
     generation: define
     category: optional
     label: alignment

...
