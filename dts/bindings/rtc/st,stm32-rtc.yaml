---
title: STM32 RTC
version: 0.1

description: >
    This binding gives a base representation of the STM32 RTC

inherits:
    !include rtc.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "st,stm32-rtc"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    clocks:
      type: array
      category: optional
      description: Clock gate information
      generation: define
...
