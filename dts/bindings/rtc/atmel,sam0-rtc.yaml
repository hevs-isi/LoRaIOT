---
title: Atmel SAM0 RTC
version: 0.1

description: >
    This binding gives a base representation of the Atmel SAM0 RTC

inherits:
    !include rtc.yaml

properties:
    compatible:
      constraint: "atmel,sam0-rtc"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    clock-generator:
      type: int
      description: clock generator index
      generation: define
      category: required
...
